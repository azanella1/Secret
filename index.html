<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <img src="./resources/pictures/logo.png" />
        <span> SECRET AGENT SUPPLY INC. </span>
      </div>
    </header>
    <!-- banner -->
    <section class="banner">
      <div class="container">
        <div class="title">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>
    <!-- Navigation for desktop -->
    <nav class="desktop">
      <ul class="container">
        <li><a href="#">Eyewear</a><li>
        <li><a href="#">Apparel</a><li>
        <li><a href="#">Gadgets</a><li>
        <li><a href="#">Vehicles</a><li>
        <li><a href="#">Classes</a><li>
        <li><a href="#">Contact</a><li>
      </ul>
    </nav>
    <!-- navigation for small size screens -->
    <nav class="small-screens">
      <ul class="container">
        <li><a href="#">Menu</a><li>
      </ul>
    </nav>

    <!-- products -->
    <section class="container">
      <div class="products">
        <div class="product pen">
          <div class="img">
            <img src="./resources/pictures/pen.png" />
          </div>
          <span class="description"> Exploding Pen </span>
        </div>
        <div class="product watch">
          <div class="img">
            <img src="./resources/pictures/watch.png" />
          </div>
          <span class="description"> Cellular Watch </span>
        </div>
        <div class="product glasses">
          <div class="img">
            <img src="./resources/pictures/glasses.png" />
          </div>
          <span class="description"> Thermal Glasses </span>
        </div>
    </section>
    <!-- Business information -->
    <section class="container information">
      <div class="location">
        <span class="location-title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="hours">
        <span class="hours-title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="container">
        <span> Copyright Secret Agent Supply Inc. </span>
      </div>
    </footer>
  </body>
</html>
